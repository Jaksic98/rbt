<div
  class="max-w-sm h-[70vh] bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <div class="px-3 pt-3 h-1/2 flex justify-center items-center">
    <a href="" class="flex h-full w-auto">
      <img
        class="rounded-lg"
        src="{{ movie?.imageUrl }}"
        alt="{{ movie?.name }}"
      />
    </a>
  </div>
  <div class="p-5 h-1/2 flex flex-col justify-center items-center">
    <div>
      <a href="#">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{ movie?.name }}
        </h5>
      </a>
    </div>
    <div class="mb-3 flex-grow">
      <p class="font-normal text-gray-700 dark:text-gray-400">
        {{ movie?.description }}
      </p>
    </div>
    <a
      href="#"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Comments
      <svg
        class="w-[18px] h-[18px] text-gray-800 dark:text-white ms-1"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1"
          d="M9 17h6l3 3v-3h2V9h-2M4 4h11v8H9l-3 3v-3H4V4Z"
        />
      </svg>
    </a>
  </div>
</div>
