<div class="my-10 flex w-full justify-center">
  <div
    class="flex p-10 w-11/12 flex-col items-center justify-center lg:w-4/5 xl:w-2/3 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    @if (movie) {
      <div
        class="flex w-full flex-col items-center justify-center rounded-2xl xl:w-10/12"
      >
        <div class="flex w-full flex-col items-center justify-center">
          <img src="{{ movie.imageUrl }}" alt="{{ movie.name }}" />
          <div class="flex items-center justify-center p-2">
            <h1 class="text-center text-3xl font-bold lg:text-5xl">
              {{ movie.name }}
            </h1>
          </div>
        </div>
        <div class="flex flex-col items-center justify-center">
          <div class="w-4/5">
            <p class="font-normal text-gray-700 dark:text-gray-400">
              {{ movie.description }}
            </p>
          </div>
        </div>
      </div>
    }
    @if (comments) {
      <div class="flex w-full flex-col rounded-2xl xl:w-10/12">
        <p class="mx-3 mt-3 font-normal text-gray-700 dark:text-gray-400">
          Comments
        </p>
        <div *ngFor="let comment of comments">
          <app-comment [comment]="comment"></app-comment>
        </div>
      </div>
    }
    <div class="border w-full rounded-md flex justify-center p-3 ml-3 my-3">
      <form
        [formGroup]="commentForm"
        class="w-4/5 flex flex-col justify-center gap-3"
      >
        <div class="flex flex-col gap-1">
          <label
            for="username"
            class="font-normal text-gray-700 dark:text-gray-400"
            >Username</label
          >
          <input
            formControlName="username"
            placeholder="Write your username here..."
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="flex flex-col gap-1">
          <label
            for="comment"
            class="font-normal text-gray-700 dark:text-gray-400"
            >Comment<span
              *ngIf="commentFormSubmitted && !commentForm.valid"
              class="ms-3"
              >*required</span
            ></label
          >
          <textarea
            formControlName="comment"
            rows="4"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Write your comment here..."
          ></textarea>
        </div>
        <div class="flex">
          <a
            (click)="submitComment()"
            class="inline-flex w-fit items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Comment
            <svg
              class="w-[18px] h-[18px] text-gray-800 dark:text-white ms-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"
                d="M9 17h6l3 3v-3h2V9h-2M4 4h11v8H9l-3 3v-3H4V4Z"
              />
            </svg>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
